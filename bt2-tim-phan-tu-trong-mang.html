<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tìm 1 giá trị trong mảng</title>
</head>
<body>
    <script>
        let value=prompt('nhập số cần tìm');
        let x=[-3, 5, 1, 3, 2, 10];
        for(let i=0;i<x.length;i++){//i là chỉ số index trong mảng x
            // console.log(x[i]);
            if(value==x[i]){
                alert('giá trị '+x[i]+' chỉ số index '+i);
            }
        }

    </script>
</body>
</html>
