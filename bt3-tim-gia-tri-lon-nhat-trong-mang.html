<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tìm giá trị lớn nhất trong mảng</title>
</head>

<body>
    <script>

        let numbers = [-3, 5, 1, 3, 2, 10];
        let max = numbers[0];//[0] là chỉ số index của giá trị đầu tiên trong mảng
        let index = 0;//0 là chỉ số index của giá trị đầu tiên trong mảng
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {  //i là chỉ số index của từng giá trị trong mảng
                max = numbers[i];
                index = i;
            }
            console.log('giá trị lớn nhất '+max+' chỉ số index '+index);
        }
    </script>
</body>

</html>
