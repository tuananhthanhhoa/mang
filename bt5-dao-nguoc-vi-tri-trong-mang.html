<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đảo ngược vị trí trong mảng</title>
</head>

<body>
    <script>
        let x = [-2, 3, 5, -1, 5, 6, 7, -9, 0];
        let first = 0;
        let last = x.length - 1;
        while (first < last) {
            let b = x[first];//đặt biến tạm b gán cho giá trị x được so sánh đầu tiên với vị trí cuối mảng
            x[first] = x[last];//đổi chỗ giá trị x đầu tiên cho giá trị x có vị trí cuối cùng
            x[last] = b;//gán giá trị x tại vị trí cuối mảng vào biến tạm b
            first++;
            last--;
        }
        console.log(x);
    </script>
</body>

</html>
